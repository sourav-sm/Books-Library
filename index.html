<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Library</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <div class="container">
        <h1>Book Library</h1>
        <div>
            <input type="text" placeholder="Search Books..." id="search">
            <div>
               <select id="sort">
                   <option value="">-- Sort By-- </option>
                   <option value="title">Title (A - Z) </option>
                   <option value="data">Published Date(Newest First)</option>
               </select>
               <button id="toggleView">Switch to Grid View</button>
        </div>
        <div id="books" class="grid-view"></div>
        </div>
     
    </div>
    <script src="./index.js"></script>
</body>
</html>
